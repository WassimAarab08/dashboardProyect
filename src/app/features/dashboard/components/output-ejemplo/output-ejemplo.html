<div class="p-4 bg-lime-500/5 border border-lime-500/20 rounded-lg">
  <p class="text-xs text-lime-300 font-mono uppercase tracking-wider mb-4">Hijo: Selector de colores ðŸŽ¨</p>
  
  <p class="text-sm text-lime-200/70 mb-4">Haz clic en un color para emitir el evento al padre</p>
  
  <!-- Grid de colores -->
  <div class="grid grid-cols-3 gap-3">
    @for (color of colors; track color.hex) {
      <button
        (click)="onColorClick(color)"
        [style.background-color]="color.hex"
        [class.ring-4]="lastEmittedColor() === color.hex"
        [class.ring-white]="lastEmittedColor() === color.hex"
        [class.scale-95]="lastEmittedColor() === color.hex"
        class="group relative h-20 rounded-xl transition-all duration-300 hover:scale-105 hover:shadow-xl active:scale-95 cursor-pointer overflow-hidden"
      >
        <div class="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/30 transition-all">
          <span class="text-xs font-bold text-white drop-shadow-lg opacity-0 group-hover:opacity-100 transition-opacity text-center px-2">
            {{ color.name }}
          </span>
        </div>
        
        @if (lastEmittedColor() === color.hex) {
          <div class="absolute inset-0 flex items-center justify-center bg-white/20 animate-pulse">
            <span class="text-3xl">âœ“</span>
          </div>
        }
      </button>
    }
  </div>
  
  <!-- Indicador visual de emisiÃ³n -->
  @if (lastEmittedColor()) {
    <div class="mt-4 p-3 bg-white/10 border border-lime-400/50 rounded-lg animate-in fade-in duration-200">
      <p class="text-sm text-lime-400 font-mono text-center flex items-center justify-center gap-2">
        <span class="inline-block w-2 h-2 bg-lime-400 rounded-full animate-pulse"></span>
        Evento emitido al padre
        <span class="inline-block w-2 h-2 bg-lime-400 rounded-full animate-pulse"></span>
      </p>
    </div>
  }
</div>
