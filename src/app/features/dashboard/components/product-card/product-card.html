<div class="min-h-screen bg-[#0a0a0f] flex items-center justify-center p-6 antialiased font-sans">
      
      <!-- Contenedor Principal de la Tarjeta -->
      <div class="max-w-[360px] w-full bg-[#12121a] rounded-[2rem] overflow-hidden border border-white/5 transition-all duration-500 hover:border-emerald-500/20 group shadow-2xl">
        
        <!-- Sección de Imagen: Grande y de alto impacto -->
        <div class="relative aspect-square w-full bg-[#0d0d12] overflow-hidden">
          @if (product().oferta) {
            <div class="absolute top-5 left-5 z-20">
              <span class="bg-emerald-500 text-[#0a0a0f] text-[10px] font-black px-3 py-1.5 rounded-full uppercase tracking-widest shadow-[0_4px_12px_rgba(16,185,129,0.3)]">
                Oferta
              </span>
            </div>
          }
          
          <img 
            [src]="product().imagen" 
            [alt]="product().nombre"
            class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110"
            (error)="handleImageError($event)"
          />
          
          <!-- Gradiente de integración visual -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
        </div>

        <!-- Cuerpo de Información -->
        <div class="p-8">
          
          <!-- Fila Superior: Categoría y Valoración -->
          <div class="flex justify-between items-center mb-3">
            <span class="text-[10px] font-bold text-emerald-500 tracking-[0.2em] uppercase">
              {{ product().categoria }}
            </span>
            <div class="flex items-center gap-1.5">
              <svg class="w-3.5 h-3.5 text-yellow-500 fill-current" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
              <span class="text-xs font-bold text-slate-400">{{ product().valoracion }}</span>
            </div>
          </div>

          <!-- Título del Producto -->
          <h3 class="text-2xl font-bold text-white mb-6 tracking-tight leading-tight group-hover:text-emerald-400 transition-colors">
            {{ product().nombre }}
          </h3>

          <!-- Sección Inferior: Precio y Acción -->
          <div class="flex items-center justify-between mt-auto">
            <div class="flex flex-col">
              <div class="flex items-center gap-2">
                <span class="text-3xl font-black text-white tracking-tighter">
                  \${{ product().precio }}
                </span>
              </div>
              <div class="flex items-center gap-1.5 mt-1">
                <div [class]="'h-1.5 w-1.5 rounded-full ' + (product().stock > 0 ? 'bg-emerald-500' : 'bg-red-500')"></div>
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{{ product().stock }} units</span>
              </div>
            </div>

            <!-- Botón de Acción -->
            <button class="bg-white hover:bg-emerald-500 text-black hover:text-white px-6 py-3 rounded-2xl transition-all duration-300 active:scale-95 shadow-lg flex items-center justify-center gap-2 group/btn">
              <span class="text-[11px] font-black uppercase tracking-wider">Comprar</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover/btn:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>
