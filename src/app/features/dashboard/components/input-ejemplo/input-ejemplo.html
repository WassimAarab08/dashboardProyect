<div class="flex flex-col gap-4 w-full">
  <!-- Titulo requerido del hijo -->
  <div class="p-4 bg-purple-500/5 border border-purple-500/30 rounded-lg">
    <p class="text-xs text-purple-300 mb-2 font-mono uppercase tracking-wider">Titulo input.required()</p>
    <h3 class="text-white font-bold text-sm">{{ titulo() }}</h3>
  </div>

  <!-- Entrada recibida del padre -->
  <div class="p-4 bg-purple-500/5 border border-purple-500/30 rounded-lg">
    <p class="text-xs text-purple-300 mb-2 font-mono uppercase tracking-wider">Entrada del Padre</p>
    <p class="text-white font-mono text-sm leading-relaxed break-words">{{ opcionSelecionada() ||'None' }}</p>
  </div>

  <!-- Estado reactivo con computed -->
  <div class="p-4 bg-purple-500/5 border border-purple-500/30 rounded-lg">
    <p class="text-xs text-purple-300  mb-2 font-mono uppercase tracking-wider">Estado (Computed)</p>
    <p class=" text-white  font-mono text-sm">{{ estadoEntrada() }}</p>
  </div>
</div>
