@if (isOpen()) {
  <!-- Modal Overlay -->
  <div 
    class="fixed inset-0 z-30 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md transition-opacity duration-300"
    (click)="$event.target === modalOverlay.nativeElement && closeModal()"
    #modalOverlay
  >

    <!-- Modal Content -->
    <div class="relative w-full max-w-2xl bg-[#12121a] rounded-[2.5rem] border border-white/5 shadow-[0_0_50px_rgba(0,0,0,1)] overflow-hidden animate-in zoom-in-95 duration-300">

      <!-- Botón Cerrar (X) -->
      <button 
        (click)="closeModal()"
        class="absolute top-8 right-8 text-slate-500 hover:text-white transition-colors p-2 hover:bg-white/5 rounded-full z-30"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>


      <!-- Contenido del Formulario -->
      <div class="p-8 md:p-12">
        <header class="mb-10">
          <div class="flex items-center gap-3 mb-2">
            <div class="h-1 w-8 bg-emerald-500 rounded-full shadow-[0_0_10px_#10b981]"></div>
            <span class="text-[10px] font-bold text-emerald-500 tracking-[0.3em] uppercase opacity-90">Gestión de Inventario</span>
          </div>
          <h2 class="text-3xl font-black text-white tracking-tighter uppercase italic">Nuevo Registro</h2>
        </header>


        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">

          <!-- Nombre del Producto -->
          <div class="space-y-2">
            <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">Modelo / Designación</label>
            <input 
              formControlName="nombre"
              type="text" 
              placeholder="Ej. Auriculares Studio Pro"
              class="w-full bg-[#1a1a24] border border-white/10 rounded-2xl px-6 py-4 text-white placeholder:text-slate-600 outline-none focus:border-emerald-500/40 transition-all duration-300"
            />
          </div>


          <div class="grid grid-cols-2 gap-6">
            <!-- Categoría -->
            <div class="space-y-2">
              <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">Categoría</label>
              <div class="relative">
                <select 
                  formControlName="categoria"
                  class="w-full bg-[#1a1a24] border border-white/10 rounded-2xl px-6 py-4 text-white outline-none focus:border-emerald-500/40 transition-all duration-300 appearance-none cursor-pointer"
                >
                  <option value="Audio">Audio</option>
                  <option value="Electrónica">Electrónica</option>
                  <option value="Gaming">Gaming</option>
                  <option value="Accesorios">Accesorios</option>
                </select>
                <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-slate-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>
            </div>


            <!-- Precio -->
            <div class="space-y-2">
              <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">MSRP (USD)</label>
              <input 
                formControlName="precio"
                type="number" 
                placeholder="0.00"
                class="w-full bg-[#1a1a24] border border-white/10 rounded-2xl px-6 py-4 text-white placeholder:text-slate-600 outline-none focus:border-emerald-500/40 transition-all duration-300"
              />
            </div>
          </div>

          <!-- Subir Imagen con Preview -->
          <div class="space-y-3">
            <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">Imagen del Producto</label>

            <!-- Preview de Imagen -->
            @if (imagePreview()) {
              <div class="relative w-full h-48 bg-[#0a0a0f] border border-emerald-500/30 rounded-2xl overflow-hidden group">
                <img 
                  [src]="imagePreview()" 
                  alt="Preview" 
                  class="w-full h-full object-cover"
                />
                <button
                  type="button"
                  (click)="clearImage()"
                  class="absolute top-3 right-3 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition-all duration-300 opacity-0 group-hover:opacity-100"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-3">
                  <span class="text-[9px] text-emerald-400 font-bold uppercase tracking-widest">✓ Imagen cargada</span>
                </div>
              </div>
            } @else {
              <!-- Área de carga de archivo -->
              <div 
                (click)="openFileDialog($event)"
                class="relative flex flex-col items-center justify-center w-full h-48 bg-[#0a0a0f] border-2 border-dashed border-white/10 hover:border-emerald-500/40 rounded-2xl transition-all duration-300 cursor-pointer group"
              >
                <div class="flex flex-col items-center justify-center text-center p-6">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-700 group-hover:text-emerald-500/50 transition-colors mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                  </svg>
                  <span class="text-sm font-bold text-white mb-1">Seleccionar imagen</span>
                  <span class="text-[9px] text-slate-600 uppercase tracking-wider">PNG, JPG o WEBP (Max. 2MB)</span>
                </div>
              </div>
              <!-- Input file oculto con ViewChild reference -->
              <input 
                #fileInput
                type="file" 
                accept="image/*" 
                (change)="onFileSelected($event)" 
                class="hidden" 
              />
            }


            <!-- URL alternativa -->
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-6 pointer-events-none">
                <span class="text-slate-700 text-xs">O ingresa URL:</span>
              </div>
              <input 
                formControlName="imagen"
                type="text" 
                placeholder="https://..."
                class="w-full bg-[#1a1a24] border border-white/10 rounded-2xl pl-32 pr-6 py-3 text-white text-xs placeholder:text-slate-600 outline-none focus:border-emerald-500/40 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
              />
            </div>
          </div>


          <!-- Toggle Oferta con Diseño Mejorado -->
          <div class="flex items-center justify-between bg-black/40 p-5 rounded-2xl border border-white/5">
            <div class="flex flex-col">
              <span class="text-xs font-bold text-white uppercase tracking-tight">Promoción Activa</span>
              <span class="text-[9px] text-slate-600 italic">Aplica descuento del 25% automático</span>
            </div>
            <div class="relative flex items-center">
              <button 
                type="button" 
                (click)="toggleOferta()" 
                class="px-4 py-2 rounded-full bg-slate-800 text-white font-bold transition-all hover:bg-slate-700"
              >
                <span [class.text-emerald-400]="productForm.get('oferta')?.value">
                  {{ productForm.get('oferta')?.value ? 'Activo' : 'Inactivo' }}
                </span>
              </button>
            </div>
          </div>


          <!-- Botones de Acción Mejorados -->
          <div class="flex items-center gap-4 pt-4">
            <!-- Botón Limpiar: Estilo Fantasma / Minimalista -->
            <button 
              type="button"
              (click)="resetForm()"
              class="px-8 h-16 rounded-2xl border border-white/10 text-white/40 font-bold text-[10px] uppercase tracking-[0.2em] transition-all duration-300 hover:border-white/20 hover:text-white hover:bg-white/5 active:scale-95 flex items-center gap-2"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              Limpiar
            </button>


            <!-- Botón Guardar: Estilo Potente y Premium -->
            <button 
              type="submit"
              [disabled]="productForm.invalid || isSubmitting()"
              class="flex-1 h-16 bg-white text-black font-black rounded-2xl transition-all duration-500 hover:bg-emerald-500 hover:text-white disabled:bg-slate-800 disabled:text-slate-600 disabled:cursor-not-allowed shadow-xl hover:shadow-emerald-500/20 active:scale-[0.98] flex items-center justify-center gap-3 overflow-hidden relative group/save"
            >
              <span class="text-[11px] uppercase tracking-[0.3em] relative z-10">
                @if (isSubmitting()) { 
                  Registrando... 
                } @else { 
                  Registrar Producto 
                }
              </span>
              @if (!isSubmitting()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 relative z-10 transition-transform group-hover/save:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
              }
            </button>
          </div>
        </form>
      </div>


      <!-- Toast de éxito sutil -->
      @if (showSuccess()) {
        <div class="absolute bottom-0 left-0 right-0 p-4 bg-emerald-500 text-black font-bold text-center text-[10px] uppercase tracking-[0.3em] animate-in slide-in-from-bottom duration-500">
          ¡Producto desplegado con éxito en el sistema!
        </div>
      }
    </div>
  </div>
}
