<div class="min-h-screen bg-[#0a0a0f] flex flex-col items-center justify-center p-6 antialiased font-sans text-slate-200">
      
      <!-- Trigger Button: Para abrir el modal -->
      <div class="text-center space-y-4">
        <h1 class="text-4xl font-black text-white tracking-tighter italic uppercase">Panel de Control</h1>
        <button 
          (click)="openModal()"
          class="group relative px-8 py-4 bg-emerald-500 text-black font-black rounded-2xl transition-all duration-300 hover:bg-emerald-400 active:scale-95 shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_30px_rgba(16,185,129,0.5)] uppercase text-xs tracking-[0.2em]"
        >
          <span class="relative z-10 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
            Añadir Producto
          </span>
        </button>
      </div>

      <!-- Modal Overlay -->
      @if (isOpen()) {
        <div 
          class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md transition-opacity duration-300"
          (click)="$event.target === modalOverlay && closeModal()"
          #modalOverlay
        >
          
          <!-- Modal Content -->
          <div class="relative w-full max-w-2xl bg-[#12121a] rounded-[2.5rem] border border-white/5 shadow-[0_0_50px_rgba(0,0,0,1)] overflow-hidden animate-in zoom-in-95 duration-300">
            
            <!-- Botón Cerrar (X) -->
            <button 
              (click)="closeModal()"
              class="absolute top-8 right-8 text-slate-500 hover:text-white transition-colors p-2 hover:bg-white/5 rounded-full z-30"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>

            <!-- Contenido del Formulario -->
            <div class="p-8 md:p-12">
              <header class="mb-10">
                <div class="flex items-center gap-3 mb-2">
                  <div class="h-1 w-8 bg-emerald-500 rounded-full shadow-[0_0_10px_#10b981]"></div>
                  <span class="text-[10px] font-bold text-emerald-500 tracking-[0.3em] uppercase opacity-90">Gestión de Inventario</span>
                </div>
                <h2 class="text-3xl font-black text-white tracking-tighter uppercase italic">Nuevo Registro</h2>
              </header>

              <form [formGroup]="productForm"  class="space-y-6">
                
                <!-- Nombre del Producto -->
                <div class="space-y-2">
                  <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">Modelo / Designación</label>
                  <input 
                    formControlName="nombre"
                    type="text" 
                    placeholder="Ej. Auriculares Studio Pro"
                    class="w-full bg-[#0a0a0f] border border-white/5 rounded-2xl px-6 py-4 text-white placeholder:text-slate-800 outline-none focus:border-emerald-500/40 transition-all duration-300 shadow-inner"
                  />
                </div>

                <div class="grid grid-cols-2 gap-6">
                  <!-- Categoría -->
                  <div class="space-y-2">
                    <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">Categoría</label>
                    <div class="relative">
                      <select 
                        formControlName="categoria"
                        class="w-full bg-[#0a0a0f] border border-white/5 rounded-2xl px-6 py-4 text-white outline-none focus:border-emerald-500/40 transition-all duration-300 appearance-none cursor-pointer"
                      >
                        <option value="Audio">Audio</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Accesorios">Accesorios</option>
                      </select>
                      <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
                        </svg>
                      </div>
                    </div>
                  </div>

                  <!-- Precio -->
                  <div class="space-y-2">
                    <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">MSRP (USD)</label>
                    <input 
                      formControlName="precio"
                      type="number" 
                      placeholder="0.00"
                      class="w-full bg-[#0a0a0f] border border-white/5 rounded-2xl px-6 py-4 text-white placeholder:text-slate-800 outline-none focus:border-emerald-500/40 transition-all duration-300"
                    />
                  </div>
                </div>

                <!-- URL Imagen -->
                <div class="space-y-2">
                  <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">URL del Activo Visual</label>
                  <input 
                    formControlName="imagen"
                    type="url" 
                    placeholder="https://images.unsplash.com/..."
                    class="w-full bg-[#0a0a0f] border border-white/5 rounded-2xl px-6 py-4 text-white placeholder:text-slate-800 outline-none focus:border-emerald-500/40 transition-all duration-300"
                  />
                </div>

                <!-- Toggle Oferta con Diseño Mejorado -->
                <div class="flex items-center justify-between bg-black/40 p-5 rounded-2xl border border-white/5">
                  <div class="flex flex-col">
                    <span class="text-xs font-bold text-white uppercase tracking-tight">Promoción Activa</span>
                    <span class="text-[9px] text-slate-600 italic">Aplica descuento del 25% automático</span>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" formControlName="oferta" class="sr-only peer">
                    <div class="w-12 h-6 bg-slate-800 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-slate-400 after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-emerald-500 peer-checked:after:bg-black shadow-inner"></div>
                  </label>
                </div>

                <!-- Botones de Acción Mejorados -->
                <div class="flex items-center gap-4 pt-4">
                  <!-- Botón Limpiar: Estilo Fantasma / Minimalista -->
                  <button 
                    type="button"
                    (click)="resetForm()"
                    class="px-8 h-16 rounded-2xl border border-white/10 text-white/40 font-bold text-[10px] uppercase tracking-[0.2em] transition-all duration-300 hover:border-white/20 hover:text-white hover:bg-white/5 active:scale-95 flex items-center gap-2"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Limpiar
                  </button>

                  <!-- Botón Guardar: Estilo Potente y Premium -->
                  <button 
                    type="submit"
                    [disabled]="productForm.invalid || isSubmitting()"
                    class="flex-1 h-16 bg-white text-black font-black rounded-2xl transition-all duration-500 hover:bg-emerald-500 hover:text-white disabled:bg-slate-800 disabled:text-slate-600 disabled:cursor-not-allowed shadow-xl hover:shadow-emerald-500/20 active:scale-[0.98] flex items-center justify-center gap-3 overflow-hidden relative group/save"
                  >
                    <span class="text-[11px] uppercase tracking-[0.3em] relative z-10">
                      @if (isSubmitting()) { 
                        Registrando... 
                      } @else { 
                        Registrar Producto 
                      }
                    </span>
                    @if (!isSubmitting()) {
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 relative z-10 transition-transform group-hover/save:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                      </svg>
                    }
                  </button>
                </div>
              </form>
            </div>

            <!-- Toast de éxito sutil -->
            @if (showSuccess()) {
              <div class="absolute bottom-0 left-0 right-0 p-4 bg-emerald-500 text-black font-bold text-center text-[10px] uppercase tracking-[0.3em] animate-in slide-in-from-bottom duration-500">
                ¡Producto desplegado con éxito en el sistema!
              </div>
            }
          </div>
        </div>
      }
    </div>
