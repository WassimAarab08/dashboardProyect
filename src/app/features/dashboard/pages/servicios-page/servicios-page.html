@if (isModalOpen()) {
  <app-modal-create-product [(isOpen)]="isModalOpen"></app-modal-create-product>
}
<div class="flex justify-end mb-5">
  <button
    (click)="openModal()"
    class="group relative px-8 py-4 bg-emerald-500 text-black font-black rounded-2xl transition-all duration-300 hover:bg-emerald-400 active:scale-95 shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_30px_rgba(16,185,129,0.5)] uppercase text-xs tracking-[0.2em]"
  >
    <span class="relative z-10 flex items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
      </svg>
      AÃ±adir Producto
    </span>
  </button>
</div>

<div class="flex justify-center">
  @if (productsService.productsResource.isLoading()) {
    <div class="text-center">
      <div
        class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-emerald-500 mx-auto"
      ></div>
      <h2 class="text-zinc-900 dark:text-white mt-4">Cargando...</h2>
      <p class="text-zinc-600 dark:text-zinc-400">Estamos trallendo tus productos</p>
    </div>
  }
  <div
    class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-10 w-fit justify-center"
  >
    @for (item of productsService.productsResource.value(); track item.id) {
      <app-product-card [product]="item"></app-product-card>
    }
  </div>
</div>
