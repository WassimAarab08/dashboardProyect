<div class="flex flex-col gap-16 w-full mx-auto px-4 sm:px-6 lg:px-8 pb-16">


  <!-- CARD input -->
 <app-directive-card
    [title]="'Comunicacion padre => hijo'"
    [directiveName]="'input()'"
    [description]="descriptionInput"
    [themeColor]="'purple'"
    [codeExample]="codeInputExample"
    [fileName]="'hijo.component.ts'"
    [footerLabel]="'Entrada actual'"
    [footerValue]="variableInput() || 'Vacía'"
 >


  <div class="flex flex-col gap-4">
    <div class="p-4 bg-purple-500/5 border border-purple-500/20 rounded-lg">
      <label class="text-xs text-purple-300 font-mono uppercase tracking-wider mb-2 block">Padre: Envía datos al hijo</label>
      <input
        [value]="variableInput()"
        type="text"
        placeholder="Escribe algo aquí..."
        (input)="variableInput.set(texto.value)"
        class="w-full bg-slate-950 border-2 border-purple-400/30 rounded-xl p-4 text-white placeholder:text-slate-600 focus:outline-none focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 transition-all"
        #texto
      />
    </div>

    <!-- Hijo: recibe datos del padre -->
    <div class="p-4 bg-purple-500/5 border border-purple-500/20 rounded-lg">
      <p class="text-xs text-purple-300 font-mono uppercase tracking-wider mb-3">Hijo: Recibiendo datos</p>
      <input-ejemplo
        [opcionSelecionada]="variableInput()"
        [titulo]="'Input Ejemplo'"
      ></input-ejemplo>
    </div>
  </div>

 
</app-directive-card>

  <!-- CARD OUTPUT -->
  <app-directive-card
    [title]="'Comunicacion hijo => padre'"
    [directiveName]="'output()'"
    [description]="descriptionOutput"
    [themeColor]="'lime'"
    [codeExample]="codeOutputExample"
    [fileName]="'child.component.ts'"
    [footerLabel]="'Último evento'"
    [footerValue]="ultimoEvento() || 'Haz click en el botón'"
  >
    <app-output-ejemplo (buttonClicked)="ultimoEvento.set($event)"></app-output-ejemplo>
  </app-directive-card>

  <!-- CARD MODEL -->
  <app-directive-card
    [title]="'Comunicacion bidireccional'"
    [directiveName]="'model()'"
    [description]="descriptionModel"
    [themeColor]="'purple'"
    [codeExample]="codeModelExample"
    [fileName]="'counter.component.ts'"
    [footerLabel]="'Valor sincronizado'"
    [footerValue]="contadorModel() + ''"
  >
    <div class="flex flex-col gap-4">
      <div class="p-4 bg-purple-500/5 border border-purple-500/20 rounded-lg">
        <p class="text-xs text-purple-300 font-mono uppercase tracking-wider mb-3">Padre: Control del modelo</p>
        <div class="flex items-center gap-3">
          <button
            (click)="contadorModel.set(contadorModel() - 1)"
            class="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white font-mono rounded-lg transition-all active:scale-95"
          >
            -
          </button>
          <span class="text-2xl font-bold text-purple-400 min-w-12 text-center">{{ contadorModel() }}</span>
          <button
            (click)="contadorModel.set(contadorModel() + 1)"
            class="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white font-mono rounded-lg transition-all active:scale-95"
          >
            +
          </button>
        </div>
      </div>

      <div class="p-4 bg-purple-400/10 border border-purple-400/30 rounded-lg">
        <p class="text-xs text-purple-300 font-mono uppercase tracking-wider mb-2">Sincronización en tiempo real</p>
        <p class="text-purple-300 text-sm">Valor: <span class="text-purple-100 font-bold">{{ contadorModel() }}</span></p>
      </div>
    </div>
  </app-directive-card>

</div>
