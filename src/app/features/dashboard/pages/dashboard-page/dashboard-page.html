<!-- Layout Principal del Dashboard -->
<div
  class="flex h-screen bg-linear-to-br from-slate-100 via-slate-50 to-white dark:from-[#0a0a0f] dark:via-[#0d0d14] dark:to-[#0a0a0f] text-slate-700 dark:text-zinc-400 font-['Inter'] overflow-hidden"
>
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenedor Derecho -->
  <div class="flex-1 min-w-0 flex flex-col">
    <!-- top-bar -->
    <app-top-bar></app-top-bar>

    <!-- Contenido Principal con scroll -->
    <div class="flex-1 overflow-auto">
      <main
        class="overflow-auto p-(--content-padding) lg:p-(--content-padding-lg) min-h-[calc(100vh-1rem)] relative fondo"
      >
        <header class="mb-10 max-w-full mx-auto px-4 sm:px-6 lg:px-8">
          <h1 class="dark:text-white text-3xl text-black font-bold">{{title()}}</h1>
          <p class="dark:text-gray-400 text-sm pt-3">
            {{descriptiom()}}
          </p>
        </header>
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
