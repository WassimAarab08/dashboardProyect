<!-- MAIN CONTENT -->
<header class="mb-10 max-w-full mx-auto px-4 sm:px-6 lg:px-8">
  <h1 class="dark:text-white text-3xl text-black font-bold">Data Binding</h1>
  <p class="dark:text-gray-400 text-sm pt-3">
    Ejercicios prácticos sobre la comunicación entre el código y la vista.
  </p>
</header>

<div class="flex flex-col gap-16 w-full mx-auto px-4 sm:px-6 lg:px-8 pb-16">
  <!-- CARD Interpolation -->
  <app-directive-card
    [title]="'Text Interpolation'"
    [directiveName]="'{{ }}'"
    [description]="descriptionInterpolation"
    [themeColor]="'purple'"
    [codeExample]="codeInterpolation"
    [fileName]="'interpolation.ts'"
    [footerLabel]="'Binding Type'"
    [footerValue]="'One-way: Component → View'"
  >
    <div class="card-content-box">
      <p class="text-purple-400 font-mono text-sm leading-relaxed">
        {{ interpolacion }}
      </p>
    </div>
  </app-directive-card>

  <!-- CARD Property Binding -->
  <app-directive-card
    [title]="'Property Binding'"
    [directiveName]="'[property]'"
    [description]="descriptionProperty"
    [themeColor]="'sky'"
    [codeExample]="codeProperty"
    [fileName]="'property.html'"
    [footerLabel]="'Binding Type'"
    [footerValue]="'One-way: Component → View'"
  >
    <div class="space-y-6">
      <!-- Image binding -->
      <div class="flex justify-center">
        <img
          [src]="propertyBinding"
          alt="angular logo"
          class="size-32 object-contain drop-shadow-[0_0_20px_rgba(56,189,248,0.5)]"
        />
      </div>

      <!-- Button disabled binding -->
      <div class="space-y-3">
        <button
          [disabled]="isDisabled"
          class="w-full py-4 bg-sky-600 hover:bg-sky-500 disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed text-white rounded-xl font-bold transition-all text-lg"
        >
          {{ isDisabled ? 'Botón Deshabilitado' : 'Botón Habilitado' }}
        </button>

        <button
          (click)="toggleDisabled()"
          class="w-full py-2 bg-slate-800 hover:bg-slate-700 text-slate-400 text-xs rounded-lg font-medium transition-all"
        >
          {{ isDisabled ? '↑ Habilitar' : '↑ Deshabilitar' }}
        </button>
      </div>
    </div>
  </app-directive-card>

  <!-- CARD Event Binding -->
  <app-directive-card
    [title]="'Event Binding'"
    [directiveName]="'(event)'"
    [description]="descriptionEvent"
    [themeColor]="'orange'"
    [codeExample]="codeEvent"
    [fileName]="'events.ts'"
    [footerLabel]="'Current Value'"
    [footerValue]="eventBinding().toString()"
  >
    <div class="space-y-4">
      <p class="w-full text-center text-5xl font-bold text-white">{{ eventBinding() }}</p>
      <div class="flex gap-4">
        <button
          (click)="sumar()"
          class="flex-1 py-3 bg-orange-600 hover:bg-orange-500 text-white rounded-xl font-bold transition-all active:scale-95 shadow-lg shadow-orange-500/20"
        >
          Sumar
        </button>
        <button
          (click)="restar()"
          class="flex-1 py-3 bg-orange-600 hover:bg-orange-500 text-white rounded-xl font-bold transition-all active:scale-95 shadow-lg shadow-orange-500/20"
        >
          Restar
        </button>
      </div>
    </div>
  </app-directive-card>

  <!-- CARD Two-way Binding -->
  <app-directive-card
    [title]="'Two-way Binding'"
    [directiveName]="'[( )]'"
    [description]="descriptionTwoWay"
    [themeColor]="'emerald'"
    [codeExample]="codeTwoWay"
    [fileName]="'two-way.html'"
    [footerLabel]="'Binding Type'"
    [footerValue]="'Two-way: Component ⇄ View'"
  >
    <div class="flex flex-col gap-4">
      <input
        [value]="twoWayBinding()"
        type="text"
        placeholder="Escribe algo aquí..."
        (input)="twoWayBinding.set(texto.value)"
        class="w-full bg-slate-950 border-2 border-emerald-500/30 rounded-xl p-4 text-white placeholder:text-slate-600 focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 transition-all"
        #texto
      />

      <div
        class="bg-gradient-to-r from-emerald-500/10 to-green-500/10 border border-emerald-500/20 p-6 rounded-xl text-center min-h-[80px] flex items-center justify-center"
      >
        <span class="text-emerald-400 font-mono text-lg">{{
          twoWayBinding() || 'Esperando entrada...'
        }}</span>
      </div>
    </div>
  </app-directive-card>
</div>
