<div class="w-full rounded-xl border border-emerald-200/40 dark:border-emerald-500/30 bg-white/70 dark:bg-slate-900/60 p-5 shadow-sm">
  <div class="flex items-start gap-3 mb-4" *ngIf="title || subtitle">
    <span class="mt-0.5 h-9 w-9 rounded-lg bg-emerald-500/10 text-emerald-500 flex items-center justify-center">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3l1.5 4.5L18 9l-4.5 1.5L12 15l-1.5-4.5L6 9l4.5-1.5L12 3z" />
      </svg>
    </span>
    <div>
      <p class="text-sm font-semibold text-emerald-700 dark:text-emerald-200" *ngIf="title">{{ title }}</p>
      <p class="text-xs text-slate-600 dark:text-slate-300" *ngIf="subtitle">{{ subtitle }}</p>
    </div>
  </div>

  <div [class]="gridClasses">
    <ng-container *ngFor="let item of items">
      <div class="p-3 rounded-lg border border-emerald-200/50 dark:border-emerald-500/25 bg-white/80 dark:bg-slate-900/70">
        <div class="flex items-center justify-between mb-1">
          <p class="text-[11px] uppercase tracking-wide text-slate-500 dark:text-slate-300">{{ item.leftLabel }}</p>
          <span class="text-[10px] px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 dark:bg-slate-800 dark:text-slate-200">{{ item.leftTag || 'raw' }}</span>
        </div>
        <p class="text-base font-semibold text-slate-900 dark:text-white">{{ item.leftValue }}</p>
      </div>
      <div class="p-3 rounded-lg border border-emerald-200/50 dark:border-emerald-500/25 bg-white/80 dark:bg-slate-900/70">
        <div class="flex items-center justify-between mb-1">
          <p class="text-[11px] uppercase tracking-wide text-slate-500 dark:text-slate-300">{{ item.rightLabel }}</p>
          <span class="text-[10px] px-2 py-0.5 rounded-full" [class]="accentBadgeClass">{{ item.rightTag || 'pipe' }}</span>
        </div>
        <p class="text-base font-semibold text-slate-900 dark:text-white">{{ item.rightValue }}</p>
      </div>
    </ng-container>
  </div>
</div>
