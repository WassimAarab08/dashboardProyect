  <!-- TOP BAR PREMIUM -->
    <header class="h-[var(--topbar-height)] bg-white/80 dark:bg-[#0f0f18]/90 backdrop-blur-xl border-b border-slate-200/80 dark:border-emerald-500/10 flex items-center justify-between px-[var(--content-padding)] shadow-sm z-30">
      <div class="flex items-center gap-4">
        <button (click)="toggleMobileMenu()" class="lg:hidden p-2.5 text-slate-500 dark:text-zinc-400 hover:text-emerald-500 hover:bg-slate-100 dark:hover:bg-white/5 rounded-xl transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        </button>
        
        <!-- Buscador mejorado -->
        <div class="relative group hidden sm:block">
          <div class="absolute inset-y-0 left-3.5 flex items-center text-slate-400 group-focus-within:text-emerald-500 transition-colors pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          </div>
          <input type="text" placeholder="Buscar en el sistema..." class="w-72 bg-slate-100/80 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl py-2.5 pl-11 pr-4 text-xs focus:ring-2 focus:ring-emerald-500/30 focus:border-emerald-500/50 outline-none transition-all text-slate-700 dark:text-white placeholder:text-slate-400 dark:placeholder:text-zinc-600">
          <kbd class="absolute right-3 top-1/2 -translate-y-1/2 px-2 py-0.5 text-[9px] font-semibold text-slate-400 bg-slate-200/80 dark:bg-white/10 rounded-md border border-slate-300/50 dark:border-white/10 hidden md:inline-flex">⌘K</kbd>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <!-- Notificaciones -->
        <button class="relative p-2.5 text-slate-400 hover:text-emerald-500 hover:bg-slate-100 dark:hover:bg-white/5 rounded-xl transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
          <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
        </button>

        <!-- Toggle Tema -->
        <button (click)="toggleTheme()" class="p-2.5 text-slate-400 hover:text-emerald-500 hover:bg-slate-100 dark:hover:bg-white/5 rounded-xl transition-all duration-300">
          @if (isDarkMode()) {
            <!-- Sol (mostrar cuando está en dark mode) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
          } @else {
            <!-- Luna (mostrar cuando está en light mode) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
          }
        </button>
        
        <div class="h-8 w-px bg-slate-200 dark:bg-white/10 mx-1"></div>
        
        <!-- Avatar -->
        <button class="flex items-center gap-2 p-1.5 rounded-xl hover:bg-slate-100 dark:hover:bg-white/5 transition-all">
          <div class="w-8 h-8 rounded-lg bg-linear-to-br from-emerald-400 to-teal-500 flex items-center justify-center text-white font-bold text-[10px] shadow-lg shadow-emerald-500/20">
            WA
          </div>
        </button>
      </div>
    </header>
